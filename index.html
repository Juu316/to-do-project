<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=afacadFlux&family=Kirang+Haerang&family=Knewave&family=Rubik+Distressed&display=swap"
        rel="stylesheet">
    <script src="/script.js"></script>
</head>

<body>
    <section id="sOne">
        <div>Calendar with position absolute when clicked</div>
        <div class="heading rubikDistressed">Just... DO IT</div>
        <div>Option to add to every selected days</div>
    </section>

    <section id="sTwo">

        <div id='todo'>
            <div class="note"><span class="center kirangHaerang">To do</span>
                <div class="afacadFlux add">+ Add note</div>
            </div>

        </div>
        <div id='inProgress'>
            <div class="note"><span class="center kirangHaerang">In progress</span>
                <div class="afacadFlux add">+ Add note</div>
            </div>

        </div>

        <div id='stuck'>
            <div class="note">
                <span class="center kirangHaerang">Stuck </span>

                <div class="afacadFlux add ">+ Add note</div>
            </div>

        </div>

        <div id='cancelled'>
            <div class="note">
                <span class="center kirangHaerang">Cancelled</span>
                <div class="afacadFlux add ">+ Add note</div>
            </div>
        </div>

        <div id='done'>
            <div class="note">
                <span class="center kirangHaerang">Done</span>
                <div class="afacadFlux add">+ Add note</div>
            </div>
        </div>
    </section>
    <section></section>
    <section></section>
</body>

</html>
